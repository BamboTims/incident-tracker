name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  verify:
    name: Lint, Typecheck, Test
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Test
        run: pnpm test

      - name: Validate OpenAPI
        run: pnpm openapi:validate

  postgres-integration:
    name: Postgres Integration
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: verify
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: incident_tracker_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d incident_tracker_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/incident_tracker_test?sslmode=disable
      TEST_DATABASE_URL: postgres://postgres:postgres@localhost:5432/incident_tracker_test?sslmode=disable

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run migrations
        run: pnpm db:migrate

      - name: Run Postgres integration tests
        run: pnpm test:integration:postgres
